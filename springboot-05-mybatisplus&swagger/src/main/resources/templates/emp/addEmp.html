<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
<!--		topbar-->
<div th:insert="~{/common/common::topbar}"></div>

<div class="container-fluid">
			<div class="row">
<!--		sidebar-->
				<div th:insert="~{/common/common::sidebar(active='list.html')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2>添加员工</h2>
					<div class="table-responsive">
						<h3>

							<p style="color: red" th:text="${addMsg}" th:if="${!#strings.isEmpty(addMsg)}"></p>
						</h3>
						<form th:action="@{/emp}" method="post">
							<input type="hidden" name="_method" value="put"/>
							<input type="hidden" name="id" >
							<div class="form-group">
								<label>姓名</label>
								<input name="ENAME" type="text" class="form-control" placeholder="姓名">
							</div>
							<div class="form-group">
								<label>工资</label>
								<input name="SAL" type="number" class="form-control" placeholder="10000">
							</div>
							<div class="form-group">
								<label>工作</label>
								<input name="JOB" type="text" class="form-control" placeholder="10000">
							</div>
							<div class="form-group">
								<label>雇佣日期</label><br/>
								<input name="HIREDATE" type="date" class="form-control" >
							</div>
							<div class="form-group">
								<label>部门</label>
								<!--提交的是部门的id-->
								<select class="form-control" name="DEPTNO">
									<option th:each="dept:${depts}" th:value="${dept.getDEPTNO()}" th:text="${dept.getDNAME()}"></option>
								</select>
							</div>
							<button type="submit" class="btn btn-primary" >添加</button>
						</form>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
